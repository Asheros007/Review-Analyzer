{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
</head>
<body>
  <form class="log-in" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="logo">R|A</div>
    <h1 class="title">Please Sign In</h1>

    <input type="email" name="email" class="input-field" placeholder="Email address" required autofocus>
    <input type="password" name="password" class="input-field" placeholder="Password" required>

    <div class="checkbox-container" style="display: flex; align-items: center; justify-content: space-between; max-width: 300px; margin-bottom: 15px;">
      <label>
        <input type="checkbox" name="remember"> Remember me
      </label>

      <a href="{% url 'signup' %}" style="font-size: 0.9em; text-decoration: none; color: #6f42c1;">Sign Up</a>
    </div>

    <button class="btn-submit" type="submit">Sign in</button>
  </form>
</body>
</html>
